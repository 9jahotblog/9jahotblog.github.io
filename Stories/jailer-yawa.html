<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Insert Title Here</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://9jahotblog.github.io/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <noscript><link rel="stylesheet" href="https://9jahotblog.github.io/assets/css/noscript.css" /></noscript>
    <style>
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .comment-section {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comment-user {
            font-weight: bold;
        }
        .comment-text {
            margin: 5px 0;
        }
        .reply-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .reply-section {
            margin-left: 50px;
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        .guest-comment-input {
            margin-top: 10px;
        }
    </style>
</head>

<body class="is-preload landing">
    <div id="page-wrapper">
        <div id="main" class="wrapper style1">
            <div class="container">
                <div class="w3-container w3-white w3-margin w3-padding-large">
                    <header class="major">
                        <h3>Jailer's Pen</h3>
                        <p>Title of article...</p>
                    </header>

                    <div class="comment-section">
                        <h3>Comments</h3>
                        <div id="comment-list"></div>
                        <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..."></textarea>
                        <button id="comment-button" class="comment-button">Post Comment</button>

                        <div class="guest-comment-input">
                            <h4>Guest Comment</h4>
                            <input type="text" id="guest-username" placeholder="Enter your name" class="comment-input" />
                            <input type="text" id="guest-pic" placeholder="Enter picture URL (optional)" class="comment-input" />
                            <button id="guest-comment-button" class="comment-button">Post as Guest</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://9jahotblog.github.io/assets/js/jquery.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/main.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/jquery.dropotron.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/jquery.scrollex.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/browser.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/breakpoints.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/util.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/main.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // Initialize Firebase for authentication (Old project)
        const firebaseConfigOld = {
            apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
            authDomain: "jahotblog-login.firebaseapp.com",
            projectId: "jahotblog-login",
            storageBucket: "jahotblog-login.appspot.com",
            messagingSenderId: "661526730601",
            appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8",
            databaseURL: "https://jahotblog-login-default-rtdb.firebaseio.com/"
        };
        const appOld = initializeApp(firebaseConfigOld, "oldApp");
        const auth = getAuth(appOld);

        // Initialize Firebase for comments (New project)
        const firebaseConfigNew = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };
        const appNew = initializeApp(firebaseConfigNew, "newApp");
        const db = getFirestore(appNew);

        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('comment-input').disabled = false;
                document.getElementById('comment-button').disabled = false;
                console.log("User is signed in: ", user.displayName);
            } else {
                currentUser = null;
                console.log("No user is signed in.");
            }
        });

        // Function to post a comment
        async function postComment(commentText, userName, userProfilePic) {
            try {
                await addDoc(collection(db, 'comments'), {
                    text: commentText,
                    userName: userName,
                    userProfilePic: userProfilePic,
                    timestamp: new Date(),
                    replies: []
                });
                document.getElementById('comment-input').value = '';
                console.log("Comment added successfully.");
            } catch (error) {
                console.error("Error adding comment: ", error);
            }
        }

        // Handle comment submission for authenticated users
        document.getElementById('comment-button').addEventListener('click', () => {
            const commentText = document.getElementById('comment-input').value;
            if (commentText && currentUser) {
                postComment(commentText, currentUser.displayName, currentUser.photoURL);
            }
        });

        // Handle guest comment submission
        document.getElementById('guest-comment-button').addEventListener('click', () => {
            const commentText = document.getElementById('comment-input').value;
            const guestUsername = document.getElementById('guest-username').value || 'Guest';
            const guestPic = document.getElementById('guest-pic').value || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y';

            if (commentText) {
                postComment(commentText, guestUsername, guestPic);
            }
        });

        // Real-time listener for comments
        const commentList = document.getElementById('comment-list');
        const q = query(collection(db, 'comments'));
        onSnapshot(q, (snapshot) => {
            commentList.innerHTML = '';
            if (snapshot.empty) {
                console.log("No comments found.");
                return;
            }
            snapshot.forEach((doc) => {
                const comment = doc.data();
                const commentId = doc.id;
                const repliesHtml = comment.replies.map(reply => `
                    <div class="comment reply-section">
                        <img src="${reply.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${reply.userName}</span>
                            <p class="comment-text">${reply.text}</p>
                        </div>
                    </div>
                `).join('');

                commentList.innerHTML += `
                    <div class="comment">
                        <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${comment.userName}</span>
                            <p class="comment-text">${comment.text}</p>
                            <button class="reply-button" data-id="${commentId}">Reply</button>
                            ${repliesHtml}
                        </div>
                    </div>
                `;
            });

            // Add event listeners for reply buttons
            document.querySelectorAll('.reply-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const replyText = prompt('Enter your reply:');
                    if (replyText) {
                        const commentId = button.getAttribute('data-id');
                        const commentRef = doc(db, 'comments', commentId);
                        const userName = currentUser ? currentUser.displayName : prompt("Enter your name:");
                        const userProfilePic = currentUser ? currentUser.photoURL : prompt("Enter picture URL (optional):") || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y';

                        try {
                            await updateDoc(commentRef, {
                                replies: arrayUnion({
                                    text: replyText,
                                    userName: userName,
                                    userProfilePic: userProfilePic,
                                    timestamp: new Date()
                                })
                            });
                            console.log("Reply added successfully.");
                        } catch (error) {
                            console.error("Error adding reply: ", error);
                        }
                    }
                });
            });
        }, (error) => {
            console.error("Error fetching comments: ", error);
        });
    </script>
</body>
</html>
