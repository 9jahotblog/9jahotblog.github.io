<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Comments Section</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        .comment-section {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comment-user {
            font-weight: bold;
        }
        .comment-text {
            margin: 5px 0;
        }
        #login-section, #guest-section {
            display: none;
        }
    </style>
</head>

<body>
    <div id="auth-options">
        <h3>Login to Comment</h3>
        <button id="phone-login">Login with Phone</button>
        <button id="email-login">Login with Email</button>
        <button id="guest-mode">Continue as Guest</button>
    </div>

    <!-- Phone Number Login -->
    <div id="login-section">
        <h3>Enter Phone Number</h3>
        <input type="text" id="phone-number" placeholder="Enter your phone number">
        <button id="send-code">Send Verification Code</button>
        <div id="recaptcha-container"></div>
        <h3>Enter Code</h3>
        <input type="text" id="verification-code" placeholder="Enter the verification code">
        <button id="verify-code">Verify and Login</button>
    </div>

    <!-- Email Login -->
    <div id="email-section">
        <h3>Login with Email</h3>
        <input type="text" id="email-input" placeholder="Enter your email">
        <input type="password" id="password-input" placeholder="Enter your password">
        <button id="email-login-button">Login</button>
    </div>

    <!-- Guest Mode -->
    <div id="guest-section">
        <h3>Guest Mode</h3>
        <input type="text" id="guest-username" placeholder="Enter your username">
        <input type="file" id="guest-image">
        <button id="guest-submit">Submit</button>
    </div>

    <!-- Comment Section -->
    <div class="comment-section" style="display:none;">
        <h3>Comments</h3>
        <div id="comment-list"></div>
        <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..." disabled></textarea>
        <button id="comment-button" class="comment-button" disabled>Post Comment</button>
        <button id="logout-button">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, signInWithPhoneNumber, signInWithEmailAndPassword, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;

        // UI Handling
        document.getElementById('phone-login').addEventListener('click', () => {
            document.getElementById('auth-options').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });

        document.getElementById('email-login').addEventListener('click', () => {
            document.getElementById('auth-options').style.display = 'none';
            document.getElementById('email-section').style.display = 'block';
        });

        document.getElementById('guest-mode').addEventListener('click', () => {
            document.getElementById('auth-options').style.display = 'none';
            document.getElementById('guest-section').style.display = 'block';
        });

        // Phone Number Login
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
        document.getElementById('send-code').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;
            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    console.log("Code sent");
                })
                .catch((error) => {
                    console.error("Error during phone login: ", error);
                });
        });

        document.getElementById('verify-code').addEventListener('click', () => {
            const code = document.getElementById('verification-code').value;
            window.confirmationResult.confirm(code)
                .then((result) => {
                    currentUser = result.user;
                    setupUI(currentUser);
                })
                .catch((error) => {
                    console.error("Error verifying code: ", error);
                });
        });

        // Email Login
        document.getElementById('email-login-button').addEventListener('click', () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((result) => {
                    currentUser = result.user;
                    setupUI(currentUser);
                })
                .catch((error) => {
                    console.error("Error during email login: ", error);
                });
        });

        // Guest Mode
        document.getElementById('guest-submit').addEventListener('click', async () => {
            const username = document.getElementById('guest-username').value;
            const imageFile = document.getElementById('guest-image').files[0];

            if (username && imageFile) {
                const storageRef = ref(storage, `guestImages/${imageFile.name}`);
                await uploadBytes(storageRef, imageFile);
                const imageUrl = await getDownloadURL(storageRef);

                currentUser = {
                    displayName: username,
                    photoURL: imageUrl,
                    isGuest: true
                };
                setupUI(currentUser);
            } else {
                alert("Please provide a username and upload an image.");
            }
        });

        // Setup UI after login or guest mode
        function setupUI(user) {
            const commentSection = document.querySelector('.comment-section');
            const loginSection = document.getElementById('login-section');
            const guestSection = document.getElementById('guest-section');
            const emailSection = document.getElementById('email-section');

            loginSection.style.display = 'none';
            guestSection.style.display = 'none';
            emailSection.style.display = 'none';

            if (user) {
                commentSection.style.display = 'block';
                document.getElementById('comment-input').disabled = false;
                document.getElementById('comment-button').disabled = false;
                loadComments();
            } else {
                commentSection.style.display = 'none';
            }
        }

        // Post a comment
        document.getElementById('comment-button').addEventListener('click', async () => {
            const commentText = document.getElementById('comment-input').value;
            if (commentText && currentUser) {
                try {
                    await addDoc(collection(db, 'comments'), {
                        text: commentText,
                        userName: currentUser.displayName,
                        userProfilePic: currentUser.photoURL,
                        timestamp: new Date(),
                        isGuest: currentUser.isGuest || false
                    });
                    document.getElementById('comment-input').value = '';
                    console.log("Comment added successfully.");
                } catch (error) {
                    console.error("Error adding comment: ", error);
                }
            } else {
                console.warn("Cannot post comment: User is not authenticated or comment is empty.");
            }
        });

        // Load comments
        function loadComments() {
            const commentList = document.getElementById('comment-list');
            const q = query(collection(db, 'comments'));
            onSnapshot(q, (snapshot) => {
                commentList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const comment = doc.data();
                    commentList.innerHTML += `
                        <div class="comment">
                            <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                            <div>
                                <span class="comment-user">${comment.userName}</span>
                                <p class="comment-text">${comment.text}</p>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            auth.signOut().then(() => {
                currentUser = null;
                setupUI(null);
                console.log("User signed out.");
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        });

        // Initialize UI based on auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupUI(user);
            } else {
                setupUI(null);
            }
        });
    </script>
</body>
</html>
