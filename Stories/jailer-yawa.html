<!DOCTYPE HTML>
<html lang="en">
<head>
    <title> Insert Title Here </p></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://9jahotblog.github.io/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <noscript><link rel="stylesheet" href="https://9jahotblog.github.io/assets/css/noscript.css" /></noscript>
    <style>
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .comment-section {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .comment-user {
            font-weight: bold;
        }

        .comment-text {
            margin: 5px 0;
        }
    </style>
</head>

<body class="is-preload landing">
    <div id="page-wrapper">
        <!-- Main Content -->
        <div id="main" class="wrapper style1">
            <div class="container">
                <!-- Blog Entry -->
                <div class="w3-container w3-white w3-margin w3-padding-large">
                    <header class="major">
                        <h3>Jailer's Pen</h3>
                        <p>Title of article...</p>
                    </header>

                    <!-- Comment Section -->
                    <div class="comment-section">
                        <h3>Comments</h3>
                        <div id="comment-list"></div>
                        <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..."></textarea>
                        <button id="comment-button" class="comment-button">Post Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://9jahotblog.github.io/assets/js/jquery.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/main.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
            authDomain: "jahotblog-login.firebaseapp.com",
            projectId: "jahotblog-login",
            storageBucket: "jahotblog-login.appspot.com",
            messagingSenderId: "661526730601",
            appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8",
            databaseURL: "https://jahotblog-login-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check user authentication and enable comment input
        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('comment-input').disabled = false;
                document.getElementById('comment-button').disabled = false;
            } else {
                currentUser = null;
                document.getElementById('comment-input').disabled = true;
                document.getElementById('comment-button').disabled = true;
            }
        });

        // Post a comment
        document.getElementById('comment-button').addEventListener('click', async () => {
            const commentText = document.getElementById('comment-input').value;
            if (commentText && currentUser) {
                await addDoc(collection(db, 'comments'), {
                    text: commentText,
                    userName: currentUser.displayName,
                    userProfilePic: currentUser.photoURL,
                    timestamp: new Date()
                });
                document.getElementById('comment-input').value = '';
            }
        });

        // Load comments
        const commentList = document.getElementById('comment-list');
        const q = query(collection(db, 'comments'));
        onSnapshot(q, (snapshot) => {
            commentList.innerHTML = '';
            snapshot.forEach((doc) => {
                const comment = doc.data();
                commentList.innerHTML += `
                    <div class="comment">
                        <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${comment.userName}</span>
                            <p class="comment-text">${comment.text}</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
