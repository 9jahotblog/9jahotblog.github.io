<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Comments Section</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .comment-section {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .login-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .comment-user {
            font-weight: bold;
        }

        .comment-text {
            margin: 5px 0;
        }

        .reply-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .reply-section {
            margin-left: 50px;
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="comment-section">
        <h3>Comments</h3>
        <div id="comment-list"></div>

        <!-- Login Buttons -->
        <div id="login-buttons" class="login-buttons">
            <button id="google-login">Login with Google</button>
            <button id="email-login">Login with Email</button>
            <button id="phone-login">Login with Phone</button>
            <button id="guest-mode">Continue as Guest</button>
        </div>

        <!-- Email Login Section -->
        <div id="email-section" style="display: none;">
            <input type="text" id="email-input" placeholder="Enter your email">
            <input type="password" id="password-input" placeholder="Enter your password">
            <button id="email-login-button">Login</button>
        </div>

        <!-- Phone Login Section -->
        <div id="phone-section" style="display: none;">
            <input type="text" id="phone-number" placeholder="Enter your phone number">
            <button id="send-code">Send Verification Code</button>
            <div id="recaptcha-container"></div>
            <input type="text" id="verification-code" placeholder="Enter the verification code" style="display:none;">
            <button id="verify-code" style="display:none;">Verify and Login</button>
        </div>

        <!-- Comment Input Section -->
        <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..."></textarea>
        <button id="comment-button" class="comment-button">Post Comment</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, signInAnonymously, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, doc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;

        // Handle Login Options
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    currentUser = result.user;
                    setupUI(currentUser);
                })
                .catch((error) => {
                    console.error("Google login failed: ", error);
                });
        });

        document.getElementById('email-login').addEventListener('click', () => {
            document.getElementById('login-buttons').style.display = 'none';
            document.getElementById('email-section').style.display = 'block';
        });

        document.getElementById('email-login-button').addEventListener('click', () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((result) => {
                    currentUser = result.user;
                    setupUI(currentUser);
                })
                .catch((error) => {
                    console.error("Email login failed: ", error);
                });
        });

        document.getElementById('phone-login').addEventListener('click', () => {
            document.getElementById('login-buttons').style.display = 'none';
            document.getElementById('phone-section').style.display = 'block';
            window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
        });

        document.getElementById('send-code').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;
            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('verification-code').style.display = 'block';
                    document.getElementById('verify-code').style.display = 'block';
                    console.log("Verification code sent.");
                })
                .catch((error) => {
                    console.error("Phone login failed: ", error);
                });
        });

        document.getElementById('verify-code').addEventListener('click', () => {
            const code = document.getElementById('verification-code').value;
            window.confirmationResult.confirm(code)
                .then((result) => {
                    currentUser = result.user;
                    setupUI(currentUser);
                })
                .catch((error) => {
                    console.error("Verification failed: ", error);
                });
        });

        document.getElementById('guest-mode').addEventListener('click', async () => {
            const guestUsername = prompt("Enter your username:");
            const guestImageFile = await selectImage();
            if (guestUsername && guestImageFile) {
                try {
                    const storageRef = ref(storage, `guestImages/${guestImageFile.name}`);
                    await uploadBytes(storageRef, guestImageFile);
                    const guestImageURL = await getDownloadURL(storageRef);

                    currentUser = {
                        displayName: guestUsername,
                        photoURL: guestImageURL,
                        isGuest: true,
                    };
                    setupUI(currentUser);
                } catch (error) {
                    console.error("Guest setup failed: ", error);
                }
            } else {
                alert("Please provide a username and upload an image.");
            }
        });

        function selectImage() {
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = () => {
                    resolve(input.files[0]);
                };
                input.click();
            });
        }

        function setupUI(user) {
            if (user) {
                document.getElementById('login-buttons').style.display = 'none';
                document.getElementById('email-section').style.display = 'none';
                document.getElementById('phone-section').style.display = 'none';
                document.getElementById('guest-section').style.display = 'none';
                document.getElementById('comment-input').style.display = 'block';
                document.getElementById('comment-button').style.display = 'block';
                loadComments();
            } else {
                document.getElementById('login-buttons').style.display = 'block';
                document.getElementById('comment-input').style.display = 'none';
                document.getElementById('comment-button').style.display = 'none';
            }
        }

        // Post a comment
        document.getElementById('comment-button').addEventListener('click', async () => {
            const commentText = document.getElementById('comment-input').value;
            if (commentText && currentUser) {
                try {
                    await addDoc(collection(db, 'comments'), {
                        text: commentText,
                        userName: currentUser.displayName,
                        userProfilePic: currentUser.photoURL,
                        timestamp: new Date(),
                        isGuest: currentUser.isGuest || false
                    });
                    document.getElementById('comment-input').value = '';
                    console.log("Comment added successfully.");
                } catch (error) {
                    console.error("Error adding comment: ", error);
                }
            } else {
                console.warn("Cannot post comment: User is not authenticated or comment is empty.");
            }
        });

        // Load comments and listen for real-time updates
        function loadComments() {
            const commentList = document.getElementById('comment-list');
            const q = query(collection(db, 'comments'));
            onSnapshot(q, (snapshot) => {
                commentList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const comment = doc.data();
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.innerHTML = `
                        <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${comment.userName}</span>
                            <p class="comment-text">${comment.text}</p>
                            <button class="reply-button" data-id="${doc.id}">Reply</button>
                        </div>
                    `;
                    commentList.appendChild(commentElement);
                });

                // Attach reply handlers
                document.querySelectorAll('.reply-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const commentId = button.getAttribute('data-id');
                        handleReply(commentId);
                    });
                });
            });
        }

        // Handle replying to comments
        async function handleReply(commentId) {
            const replyText = prompt("Enter your reply:");
            if (replyText && currentUser) {
                const commentRef = doc(db, 'comments', commentId);
                try {
                    await updateDoc(commentRef, {
                        replies: arrayUnion({
                            text: replyText,
                            userName: currentUser.displayName,
                            userProfilePic: currentUser.photoURL,
                            timestamp: new Date(),
                        })
                    });
                    console.log("Reply added successfully.");
                } catch (error) {
                    console.error("Error adding reply: ", error);
                }
            } else {
                console.warn("Cannot post reply: User is not authenticated or reply is empty.");
            }
        }

        // Auto login check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupUI(user);
            } else {
                setupUI(null);
            }
        });
    </script>
</body>
</html>
