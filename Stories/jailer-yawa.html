<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <!-- Basic Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        #comment-section {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        #comment-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        #comment-input {
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #comment-button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #comment-button:hover {
            background-color: #0056b3;
        }

        .comment {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }

        .reply-box {
            margin-left: 20px;
            margin-top: 10px;
        }

        .reply-input {
            width: 90%;
            margin-left: 20px;
            padding: 5px;
        }

        .reply-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 20px;
        }

        .reply-button:hover {
            background-color: #218838;
        }

        .guest-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .guest-button:hover {
            background-color: #5a6268;
        }

        #user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #user-info span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Comment Section -->
    <div id="comment-section">
        <h2>Comments</h2>

        <!-- User Info and Options -->
        <div id="user-info" style="display: none;">
            <img id="user-pic" src="" alt="Profile Picture">
            <span id="user-name"></span>
        </div>

        <!-- Comment Input Area -->
        <div id="comment-box">
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <div>
                <button id="comment-button">Post Comment</button>
                <button id="guest-comment-button" class="guest-button">Comment as Guest</button>
            </div>
        </div>

        <!-- Display Comments -->
        <div id="comments-container"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize Firebase for the old project (authentication)
        const oldFirebaseConfig = {
            apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
            authDomain: "jahotblog-login.firebaseapp.com",
            projectId: "jahotblog-login",
            storageBucket: "jahotblog-login.appspot.com",
            messagingSenderId: "661526730601",
            appId: "1:661526730601:web:27a3c1624ccd6f20ab8c16c"
        };

        // Initialize Firebase for the new project (comments)
        const newFirebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };

        // Initialize Firebase apps
        const oldFirebaseApp = firebase.initializeApp(oldFirebaseConfig, "oldApp");
        const newFirebaseApp = firebase.initializeApp(newFirebaseConfig, "newApp");

        const auth = oldFirebaseApp.auth();
        const db = newFirebaseApp.firestore();

        // Variables to track current user or guest mode
        let currentUser = null;
        let isGuest = false;

        // Check if user is logged in and retrieve username & profile picture
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                isGuest = false;
                document.getElementById("user-info").style.display = "flex";
                document.getElementById("user-name").innerText = user.displayName || user.email;
                document.getElementById("user-pic").src = user.photoURL || "https://via.placeholder.com/40";
            } else {
                currentUser = null;
                document.getElementById("user-info").style.display = "none";
            }
        });

        // Post comment (User or Guest)
        document.getElementById("comment-button").addEventListener("click", function () {
            postComment();
        });

        // Guest Commenting
        document.getElementById("guest-comment-button").addEventListener("click", function () {
            isGuest = true;
            postComment();
        });

        // Function to post comments
        function postComment() {
            const commentText = document.getElementById("comment-input").value;

            if (!commentText) {
                alert("Please enter a comment.");
                return;
            }

            if (isGuest) {
                db.collection("comments").add({
                    username: "Guest",
                    comment: commentText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById("comment-input").value = "";
                    loadComments();
                });
            } else if (currentUser) {
                db.collection("comments").add({
                    userId: currentUser.uid,
                    username: currentUser.displayName || currentUser.email,
                    profilePic: currentUser.photoURL || "https://via.placeholder.com/40",
                    comment: commentText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById("comment-input").value = "";
                    loadComments();
                });
            } else {
                alert("Please log in or create an account before commenting.");
                window.location.href = "https://9jahotblog.github.io/Login-page.html";
            }
        }

        // Load comments
        function loadComments() {
            db.collection("comments").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const commentsContainer = document.getElementById("comments-container");
                commentsContainer.innerHTML = "";
                snapshot.forEach((doc) => {
                    const commentData = doc.data();
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.innerHTML = `
                        <strong>${commentData.username}</strong>:
                        <p>${commentData.comment}</p>
                        <img src="${commentData.profilePic || 'https://via.placeholder.com/40'}" alt="Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; margin-top: 5px;">
                        <button class="reply-button" data-id="${doc.id}">Reply</button>
                        <div class="reply-box" id="reply-box-${doc.id}"></div>
                    `;
                    commentsContainer.appendChild(commentDiv);

                    // Handle replies
                    document.querySelector(`[data-id="${doc.id}"]`).addEventListener("click", () => {
                        const replyBox = document.getElementById(`reply-box-${doc.id}`);
                        replyBox.innerHTML = `
                            <textarea class="reply-input" placeholder="Write a reply..."></textarea>
                            <button class="reply-button-post" data-id="${doc.id}">Post Reply</button>
                        `;

                        document.querySelector(`.reply-button-post[data-id="${doc.id}"]`).addEventListener("click", function () {
                            const replyText = replyBox.querySelector(".reply-input").value;
                            if (!replyText) {
                                alert("Please enter a reply.");
                                return;
                            }
                            if (currentUser) {
                                db.collection("comments").doc(doc.id).collection("replies").add({
                                    userId: currentUser.uid,
                                    username: currentUser.displayName || currentUser.email,
                                    profilePic: currentUser.photoURL || "https://via.placeholder.com/40",
                                    reply: replyText,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                }).then(() => {
                                    replyBox.innerHTML = "";
                                    loadComments();
                                });
                            } else if (isGuest) {
                                db.collection("comments").doc(doc.id).collection("replies").add({
                                    username: "Guest",
                                    reply: replyText,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                }).then(() => {
                                    replyBox.innerHTML = "";
                                    loadComments();
                                });
                            } else {
                                alert("Please log in or create an account before replying.");
                                window.location.href = "https://9jahotblog.github.io/Login-page.html";
                            }
                        });
                    });
                });
            });
        }

        // Load comments initially
        loadComments();
    </script>
</body>
</html>
