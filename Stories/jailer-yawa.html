<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Comments Section</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        .comment-section {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comment-user {
            font-weight: bold;
        }
        .comment-text {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="comment-section">
        <h3>Comments</h3>
        <div id="comment-list"></div>
        <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..." disabled></textarea>
        <button id="comment-button" class="comment-button" disabled>Post Comment</button>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Old project config (for Authentication)
        const oldFirebaseConfig = {
            apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
            authDomain: "jahotblog-login.firebaseapp.com",
            projectId: "jahotblog-login",
            storageBucket: "jahotblog-login.appspot.com",
            messagingSenderId: "661526730601",
            appId: "1:661526730601:web:27a3c1624ccd6f20ab8c16c"
        };

        // New project config (for Firestore)
        const newFirebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };

        // Initialize both Firebase apps
        const oldApp = initializeApp(oldFirebaseConfig, "authApp");
        const newApp = initializeApp(newFirebaseConfig, "dbApp");

        // Authentication using the old project
        const auth = getAuth(oldApp);
        
        // Firestore using the new project
        const db = getFirestore(newApp);

        // Handle user authentication
        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('comment-input').disabled = false;
                document.getElementById('comment-button').disabled = false;
                console.log("User is signed in: ", user.displayName);
            } else {
                currentUser = null;
                document.getElementById('comment-input').disabled = true;
                document.getElementById('comment-button').disabled = true;
                console.log("No user is signed in.");
            }
        });

        // Post a comment
        document.getElementById('comment-button').addEventListener('click', async () => {
            const commentText = document.getElementById('comment-input').value;
            if (commentText && currentUser) {
                try {
                    await addDoc(collection(db, 'comments'), {
                        text: commentText,
                        userName: currentUser.displayName,
                        userProfilePic: currentUser.photoURL,
                        timestamp: new Date()
                    });
                    document.getElementById('comment-input').value = '';
                    console.log("Comment added successfully.");
                } catch (error) {
                    console.error("Error adding comment: ", error);
                }
            } else {
                console.warn("Cannot post comment: User is not authenticated or comment is empty.");
            }
        });

        // Load comments
        const commentList = document.getElementById('comment-list');
        const q = query(collection(db, 'comments'));
        onSnapshot(q, (snapshot) => {
            commentList.innerHTML = '';
            if (snapshot.empty) {
                console.log("No comments found.");
                return;
            }
            snapshot.forEach((doc) => {
                const comment = doc.data();
                commentList.innerHTML += `
                    <div class="comment">
                        <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${comment.userName}</span>
                            <p class="comment-text">${comment.text}</p>
                        </div>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Error fetching comments: ", error);
        });
    </script>
</body>
</html>
