<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-box {
            margin-bottom: 20px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .reply-button {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comment Section</h2>
        <div id="auth-section">
            <button id="login" style="display: none;">Login with Google</button>
            <button id="logout" style="display: none;">Logout</button>
        </div>

        <div id="comment-section" style="display: none;">
            <textarea id="comment-input" class="comment-box" placeholder="Add a comment"></textarea>
            <button id="submit-comment">Post Comment</button>
            <div id="comments-list" class="comments"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
            authDomain: "jahotblog-login.firebaseapp.com",
            projectId: "jahotblog-login",
            storageBucket: "jahotblog-login.appspot.com",
            messagingSenderId: "661526730601",
            appId: "1:661526730601:web:27a3c1624ccd6f20ab8c16c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const messaging = firebase.messaging();

        const loginBtn = document.getElementById('login');
        const logoutBtn = document.getElementById('logout');
        const commentSection = document.getElementById('comment-section');

        // Handle login and logout visibility
        function handleAuthUI(user) {
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                commentSection.style.display = 'block';
                loadComments();
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                commentSection.style.display = 'none';
            }
        }

        // Automatically check user authentication state on page load
        auth.onAuthStateChanged(user => {
            handleAuthUI(user);
        });

        // Login with Google
        loginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(result => {
                handleAuthUI(result.user);
            });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                handleAuthUI(null);
            });
        });

        // Post Comment
        const commentInput = document.getElementById('comment-input');
        const submitComment = document.getElementById('submit-comment');
        const commentsList = document.getElementById('comments-list');

        submitComment.addEventListener('click', () => {
            const commentText = commentInput.value;
            const user = auth.currentUser;

            if (user && commentText.trim()) {
                db.collection('comments').add({
                    text: commentText,
                    user: user.displayName,
                    userId: user.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                }).then(() => {
                    commentInput.value = '';
                    loadComments();
                });
            }
        });

        // Load Comments
        function loadComments() {
            db.collection('comments')
                .orderBy('timestamp', 'desc')
                .get()
                .then(snapshot => {
                    commentsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const comment = doc.data();
                        commentsList.innerHTML += `
                            <div class="comment">
                                <strong>${comment.user}</strong>
                                <p>${comment.text}</p>
                                <span class="reply-button">Reply</span>
                            </div>
                        `;
                    });
                });
        }

        // Web Notifications
        messaging.requestPermission()
            .then(() => messaging.getToken())
            .then(token => {
                console.log("FCM Token: ", token);
                // Store FCM token in your database if needed
            })
            .catch(error => {
                console.error("Error with notifications: ", error);
            });
    </script>
</body>
</html>
