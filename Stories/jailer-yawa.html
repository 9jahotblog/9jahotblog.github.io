<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <!-- Basic Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        #comment-section {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        #comment-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        #comment-input {
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #comment-button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #comment-button:hover {
            background-color: #0056b3;
        }

        .comment {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }

        .reply-box {
            margin-left: 20px;
            margin-top: 10px;
        }

        .reply-input {
            width: 90%;
            margin-left: 20px;
            padding: 5px;
        }

        .reply-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 20px;
        }

        .reply-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Comment Section -->
    <div id="comment-section">
        <h2>Comments</h2>

        <!-- Comment Input Area -->
        <div id="comment-box">
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <button id="comment-button">Post Comment</button>
        </div>

        <!-- Display Comments -->
        <div id="comments-container"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize Firebase for the old project (authentication)
        const oldFirebaseConfig = {
            apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
            authDomain: "jahotblog-login.firebaseapp.com",
            projectId: "jahotblog-login",
            storageBucket: "jahotblog-login.appspot.com",
            messagingSenderId: "661526730601",
            appId: "1:661526730601:web:27a3c1624ccd6f20ab8c16c"
        };

        // Initialize Firebase for the new project (comments)
        const newFirebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };

        // Initialize Firebase apps
        const oldFirebaseApp = firebase.initializeApp(oldFirebaseConfig, "oldApp");
        const newFirebaseApp = firebase.initializeApp(newFirebaseConfig, "newApp");

        const auth = oldFirebaseApp.auth();
        const db = newFirebaseApp.firestore();

        // Check if user is logged in and retrieve username
        let currentUser = null;
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                console.log("User logged in: ", user.displayName || user.email);
            } else {
                currentUser = null;
            }
        });

        // Post comment
        document.getElementById("comment-button").addEventListener("click", function () {
            if (currentUser) {
                const commentText = document.getElementById("comment-input").value;
                if (commentText) {
                    db.collection("comments").add({
                        userId: currentUser.uid,
                        username: currentUser.displayName || currentUser.email,
                        comment: commentText,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        document.getElementById("comment-input").value = "";
                        loadComments();
                    });
                }
            } else {
                alert("Please log in or create an account before commenting.");
                window.location.href = "https://9jahotblog.github.io/Login-page.html";
            }
        });

        // Load comments
        function loadComments() {
            db.collection("comments").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const commentsContainer = document.getElementById("comments-container");
                commentsContainer.innerHTML = "";
                snapshot.forEach((doc) => {
                    const commentData = doc.data();
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.innerHTML = `
                        <strong>${commentData.username}</strong>:
                        <p>${commentData.comment}</p>
                        <button class="reply-button" data-id="${doc.id}">Reply</button>
                        <div class="reply-box" id="reply-box-${doc.id}"></div>
                    `;
                    commentsContainer.appendChild(commentDiv);

                    // Handle replies
                    document.querySelector(`[data-id="${doc.id}"]`).addEventListener("click", () => {
                        const replyBox = document.getElementById(`reply-box-${doc.id}`);
                        replyBox.innerHTML = `
                            <textarea class="reply-input" placeholder="Write a reply..."></textarea>
                            <button class="reply-button-post" data-id="${doc.id}">Post Reply</button>
                        `;

                        document.querySelector(`.reply-button-post[data-id="${doc.id}"]`).addEventListener("click", function () {
                            const replyText = replyBox.querySelector(".reply-input").value;
                            if (currentUser && replyText) {
                                db.collection("comments").doc(doc.id).collection("replies").add({
                                    userId: currentUser.uid,
                                    username: currentUser.displayName || currentUser.email,
                                    reply: replyText,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                }).then(() => {
                                    replyBox.innerHTML = "";
                                    loadComments();
                                });
                            } else {
                                alert("Please log in or create an account before replying.");
                                window.location.href = "https://9jahotblog.github.io/Login-page.html";
                            }
                        });
                    });
                });
            });
        }

        // Load comments initially
        loadComments();
    </script>
</body>
</html>
