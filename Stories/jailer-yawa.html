<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .comment-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .comment-avatar {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comment-header {
            display: flex;
            align-items: center;
        }
        .reply-button {
            color: #007bff;
            cursor: pointer;
        }
        .anonymous-option {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comment Section</h2>

        <div id="auth-section">
            <button id="login" style="display: none;">Login with Google</button>
            <button id="logout" style="display: none;">Logout</button>
        </div>

        <div id="comment-section" style="display: none;">
            <textarea id="comment-input" class="comment-box" placeholder="Add a comment"></textarea>
            <div class="anonymous-option">
                <input type="checkbox" id="anonymous-comment"> Comment as Anonymous
            </div>
            <button id="submit-comment">Post Comment</button>
            <div id="comments-list" class="comments"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginBtn = document.getElementById('login');
        const logoutBtn = document.getElementById('logout');
        const commentSection = document.getElementById('comment-section');

        // Handle login and logout visibility
        function handleAuthUI(user) {
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                commentSection.style.display = 'block';
                loadComments(); 
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                commentSection.style.display = 'none';
            }
        }

        // Redirect non-logged users to login page
        loginBtn.addEventListener('click', () => {
            window.location.href = "https://9jahotblog.github.io/login-page.html";
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                handleAuthUI(null);
            });
        });

        auth.onAuthStateChanged(user => {
            handleAuthUI(user);
        });

        // Post Comment
        const commentInput = document.getElementById('comment-input');
        const submitComment = document.getElementById('submit-comment');
        const commentsList = document.getElementById('comments-list');
        const anonymousComment = document.getElementById('anonymous-comment');

        submitComment.addEventListener('click', () => {
            const commentText = commentInput.value;
            const user = auth.currentUser;
            const isAnonymous = anonymousComment.checked;

            if (commentText.trim()) {
                const commentData = {
                    text: commentText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                };

                if (isAnonymous || !user) {
                    commentData.user = 'Anonymous';
                    commentData.userPhoto = 'https://via.placeholder.com/40';
                } else {
                    commentData.user = user.displayName;
                    commentData.userPhoto = user.photoURL;
                }

                db.collection('comments').add(commentData).then(() => {
                    commentInput.value = '';
                    loadComments();
                });
            }
        });

        // Load Comments from Firestore
        function loadComments() {
            db.collection('comments')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    commentsList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const comment = doc.data();
                        commentsList.innerHTML += `
                            <div class="comment">
                                <div class="comment-header">
                                    <img src="${comment.userPhoto}" class="comment-avatar">
                                    <strong>${comment.user}</strong>
                                </div>
                                <p>${comment.text}</p>
                                <div class="reply-button">Reply</div>
                            </div>
                        `;
                    });
                });
        }
    </script>
</body>
</html>
