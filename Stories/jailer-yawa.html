    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
        authDomain: "jahotblog-login.firebaseapp.com",
        projectId: "jahotblog-login",
        storageBucket: "jahotblog-login.appspot.com",
        messagingSenderId: "661526730601",
        appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8",
        databaseURL: "https://jahotblog-login-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Function to post a comment
    function postComment() {
        const commentText = document.getElementById('newComment').value;
        const commentRef = ref(database, 'comments/');

        push(commentRef, {
            username: auth.currentUser ? auth.currentUser.displayName : 'Anonymous',
            comment: commentText,
            timestamp: Date.now()
        });

        document.getElementById('newComment').value = ''; // Clear input
    }

    // Function to display comments
    function displayComments() {
        const commentRef = ref(database, 'comments/');
        onValue(commentRef, (snapshot) => {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = ''; // Clear current comments

            snapshot.forEach((childSnapshot) => {
                const commentData = childSnapshot.val();
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<strong>${commentData.username}</strong>: ${commentData.comment}`;
                commentsDiv.appendChild(commentElement);
            });
        });
    }

    // Display comments when page loads
    document.addEventListener('DOMContentLoaded', () => {
        displayComments();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('username').textContent = user.displayName || 'User';
                document.getElementById('login-notification').style.display = 'block';
            } else {
                document.getElementById('login-notification').style.display = 'none';
            }
        });
    });
    </script>
