<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Comments Section</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        .comment-section {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comment-user {
            font-weight: bold;
        }
        .comment-text {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="comment-section">
        <h3>Comments</h3>
        <div id="comment-list"></div>
        <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..." disabled></textarea>
        <button id="comment-button" class="comment-button" disabled>Post Comment</button>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase configuration from your new project
        const firebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca",
            measurementId: "G-HD7CZZMHT7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle user authentication
        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('comment-input').disabled = false;
                document.getElementById('comment-button').disabled = false;
                console.log("User is signed in: ", user.displayName);
            } else {
                currentUser = null;
                document.getElementById('comment-input').disabled = true;
                document.getElementById('comment-button').disabled = true;
                console.log("No user is signed in.");
                // Optionally, prompt the user to sign in
                signInWithGoogle();
            }
        });

        // Function to sign in with Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    currentUser = result.user;
                    console.log("Signed in as: ", currentUser.displayName);
                })
                .catch((error) => {
                    console.error("Error signing in: ", error);
                });
        }

        // Post a comment
        document.getElementById('comment-button').addEventListener('click', async () => {
            const commentText = document.getElementById('comment-input').value;
            if (commentText && currentUser) {
                await addDoc(collection(db, 'comments'), {
                    text: commentText,
                    userName: currentUser.displayName,
                    userProfilePic: currentUser.photoURL,
                    timestamp: new Date()
                });
                document.getElementById('comment-input').value = '';
            }
        });

        // Load comments
        const commentList = document.getElementById('comment-list');
        const q = query(collection(db, 'comments'));
        onSnapshot(q, (snapshot) => {
            commentList.innerHTML = '';
            snapshot.forEach((doc) => {
                const comment = doc.data();
                commentList.innerHTML += `
                    <div class="comment">
                        <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${comment.userName}</span>
                            <p class="comment-text">${comment.text}</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
