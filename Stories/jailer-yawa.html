<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Comment Section</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://9jahotblog.github.io/assets/css/main.css" />
    <style>
        /* Basic styling to integrate with your existing site */
        .comment-section {
            margin-top: 20px;
        }
        .comment-input, .reply-input, .auth-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-button, .reply-button, .auth-button {
            background-color: #ff9800;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comment-user {
            font-weight: bold;
        }
        .comment-text {
            margin: 5px 0;
        }
        .comment-metadata {
            font-size: 12px;
            color: #888;
        }
        .like-button, .helpful-button, .not-helpful-button {
            cursor: pointer;
            margin-right: 10px;
            font-size: 18px;
        }
        .like-button:hover, .helpful-button:hover, .not-helpful-button:hover {
            color: #ff9800;
        }
        .badge {
            display: inline-block;
            padding: 5px;
            background-color: #ffc107;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 12px;
        }
        .admin-badge {
            background-color: #007bff;
        }
        .country-flag {
            width: 20px;
            height: 15px;
            margin-left: 5px;
        }
        #auth-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="is-preload landing">
    <div id="page-wrapper">
        <div id="main" class="wrapper style1">
            <div class="container">
                <div id="auth-container">
                    <h4>Sign Up or Log In to Comment</h4>
                    <input type="email" id="auth-email" placeholder="Email" class="auth-input" />
                    <input type="password" id="auth-password" placeholder="Password" class="auth-input" />
                    <input type="text" id="auth-username" placeholder="Username (for Sign Up)" class="auth-input" />
                    <input type="text" id="auth-pic-url" placeholder="Profile Picture URL" class="auth-input" />
                    <input type="text" id="auth-country" placeholder="Country (ISO code, e.g., 'ng' for Nigeria)" class="auth-input" />
                    <button id="signup-button" class="auth-button">Sign Up</button>
                    <button id="login-button" class="auth-button">Log In</button>
                </div>

                <div class="comment-section" style="display:none;">
                    <h3>Comments</h3>
                    <div id="comment-list"></div>
                    <textarea id="comment-input" class="comment-input" placeholder="Write your comment here..."></textarea>
                    <button id="comment-button" class="comment-button">Post Comment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://9jahotblog.github.io/assets/js/jquery.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/jquery.scrolly.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/jquery.dropotron.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/jquery.scrollex.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/browser.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/breakpoints.min.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/util.js"></script>
    <script src="https://9jahotblog.github.io/assets/js/main.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, arrayUnion, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCMmqClV71_VFyvShm7fWypPfg1t7ecVxg",
            authDomain: "game-earning-website.firebaseapp.com",
            projectId: "game-earning-website",
            storageBucket: "game-earning-website.appspot.com",
            messagingSenderId: "581912396287",
            appId: "1:581912396287:web:234fa03483d71115fc67ca"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                displayUserDetails(user);
            } else {
                document.querySelector('.comment-section').style.display = 'none';
                document.getElementById('auth-container').style.display = 'block';
            }
        });

        function displayUserDetails(user) {
            document.querySelector('.comment-section').style.display = 'block';
            document.getElementById('auth-container').style.display = 'none';

            document.querySelector('.comment-section').insertAdjacentHTML('afterbegin', `
                <div id="user-info">
                    <img src="${user.photoURL}" alt="Profile Pic" />
                    <span>${user.displayName}</span>
                    ${user.uid === 'admin_user_id' ? '<span class="badge admin-badge">Admin</span>' : '<span class="badge">9jahotblogger</span>'}
                    <img src="https://www.countryflags.io/${user.country}/flat/32.png" alt="${user.country}" class="country-flag">
                </div>
            `);
        }

        // Handle Sign Up
        document.getElementById('signup-button').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const username = document.getElementById('auth-username').value;
            const country = document.getElementById('auth-country').value.trim().toLowerCase(); // Ensure country code is lower case
            const picUrl = document.getElementById('auth-pic-url').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;

                await updateProfile(currentUser, { displayName: username, photoURL: picUrl });

                await addDoc(collection(db, 'users'), {
                    uid: currentUser.uid,
                    username: username,
                    email: email,
                    country: country,
                    joined: new Date(),
                    photoURL: picUrl
                });

                displayUserDetails(currentUser);
            } catch (error) {
                alert(error.message);
            }
        });

        // Handle Log In
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                displayUserDetails(auth.currentUser);
            } catch (error) {
                alert(error.message);
            }
        });

        // Handle Posting Comments
        document.getElementById('comment-button').addEventListener('click', async () => {
            const commentText = document.getElementById('comment-input').value.trim();
            if (!commentText || !currentUser) {
                alert('Please write a comment and ensure you are logged in.');
                return;
            }

            const articleId = 'articleId1'; // Unique identifier for the article/page

            const userDoc = await getDocs(query(collection(db, 'users'), where("uid", "==", currentUser.uid)));
            const userData = userDoc.docs[0].data();

            const commentData = {
                text: commentText,
                userName: currentUser.displayName,
                userProfilePic: currentUser.photoURL,
                userId: currentUser.uid,
                timestamp: new Date(),
                articleId: articleId,
                replies: [],
                likes: [],
                helpful: [],
                notHelpful: [],
                userLevel: '9jahotblogger', // Default level
                country: userData.country
            };

            try {
                await addDoc(collection(db, 'comments'), commentData);
                document.getElementById('comment-input').value = ''; // Clear input after posting
                console.log("Comment posted successfully.");

            } catch (error) {
                console.error("Error posting comment: ", error);
            }
        });

        // Real-time listener for comments
        const commentList = document.getElementById('comment-list');
        const articleId = 'articleId1'; // Unique identifier for the article/page
        const q = query(collection(db, 'comments'), where("articleId", "==", articleId));

        onSnapshot(q, (snapshot) => {
            commentList.innerHTML = '';
            if (snapshot.empty) {
                console.log("No comments found.");
                return;
            }

            snapshot.forEach((doc) => {
                const comment = doc.data();
                const commentId = doc.id;
                const commentDate = new Date(comment.timestamp.seconds * 1000).toLocaleString();

                const repliesHtml = comment.replies.map(reply => `
                    <div class="comment reply-section">
                        <img src="${reply.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${reply.userName}</span>
                            <p class="comment-text">${reply.text}</p>
                            <span class="comment-date">${new Date(reply.timestamp.seconds * 1000).toLocaleString()}</span>
                        </div>
                    </div>
                `).join('');

                const commentHtml = `
                    <div class="comment">
                        <img src="${comment.userProfilePic}" alt="User Profile Pic" />
                        <div>
                            <span class="comment-user">${comment.userName} 
                                <span class="badge">${comment.userLevel}</span>
                                ${comment.userId === 'admin_user_id' ? '<span class="badge admin-badge">Admin</span>' : ''}
                            </span>
                            <img src="https://www.countryflags.io/${comment.country}/flat/32.png" alt="${comment.country}" class="country-flag">
                            <p class="comment-text">${comment.text}</p>
                            <span class="comment-date">${commentDate}</span>
                            <button class="like-button" data-id="${commentId}">👍 (${comment.likes.length})</button>
                            <button class="helpful-button" data-id="${commentId}">👏 (${comment.helpful.length})</button>
                            <button class="not-helpful-button" data-id="${commentId}">🖕 (${comment.notHelpful.length})</button>
                            <button class="reply-button" data-id="${commentId}">Reply</button>
                            <div class="reply-box" id="reply-box-${commentId}" style="display:none;">
                                <textarea class="reply-input" placeholder="Write your reply here..."></textarea>
                                <button class="submit-reply-button comment-button">Submit Reply</button>
                            </div>
                            ${repliesHtml}
                        </div>
                    </div>
                `;

                commentList.insertAdjacentHTML('beforeend', commentHtml);
            });

            addCommentListeners();
        });

        function addCommentListeners() {
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const commentId = event.target.dataset.id;
                    const commentRef = doc(db, 'comments', commentId);

                    try {
                        await updateDoc(commentRef, {
                            likes: arrayUnion(currentUser.uid)
                        });
                        console.log("Comment liked successfully.");
                    } catch (error) {
                        console.error("Error liking comment: ", error);
                    }
                });
            });

            document.querySelectorAll('.helpful-button').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const commentId = event.target.dataset.id;
                    const commentRef = doc(db, 'comments', commentId);

                    try {
                        await updateDoc(commentRef, {
                            helpful: arrayUnion(currentUser.uid)
                        });
                        console.log("Marked as helpful successfully.");
                    } catch (error) {
                        console.error("Error marking comment as helpful: ", error);
                    }
                });
            });

            document.querySelectorAll('.not-helpful-button').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const commentId = event.target.dataset.id;
                    const commentRef = doc(db, 'comments', commentId);

                    try {
                        await updateDoc(commentRef, {
                            notHelpful: arrayUnion(currentUser.uid)
                        });
                        console.log("Marked as not helpful successfully.");
                    } catch (error) {
                        console.error("Error marking comment as not helpful: ", error);
                    }
                });
            });

            document.querySelectorAll('.reply-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const replyBox = document.getElementById(`reply-box-${event.target.dataset.id}`);
                    replyBox.style.display = 'block';
                });
            });

            document.querySelectorAll('.submit-reply-button').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const commentId = event.target.closest('.reply-box').id.replace('reply-box-', '');
                    const replyText = event.target.previousElementSibling.value.trim();

                    if (!replyText) {
                        alert('Reply cannot be empty.');
                        return;
                    }

                    const commentRef = doc(db, 'comments', commentId);
                    const replyData = {
                        text: replyText,
                        userName: currentUser.displayName,
                        userProfilePic: currentUser.photoURL,
                        timestamp: new Date(),
                        country: (await getDocs(query(collection(db, 'users'), where("uid", "==", currentUser.uid)))).docs[0].data().country
                    };

                    try {
                        await updateDoc(commentRef, {
                            replies: arrayUnion(replyData)
                        });
                        console.log("Reply added successfully.");
                        event.target.previousElementSibling.value = ''; // Clear reply input
                        const replyBox = document.getElementById(`reply-box-${commentId}`);
                        replyBox.style.display = 'none'; // Hide reply box after submitting
                    } catch (error) {
                        console.error("Error adding reply: ", error);
                    }
                });
            });
        }
    </script>
</body>
</html>
