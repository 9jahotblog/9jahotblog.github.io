<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
</head>
<body>
  <!-- Sign-Up Form -->
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Google Sign-In Button -->
  <button id="google-signin">Sign In with Google</button>

  <div id="status"></div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Sign Up Form Submission
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user);
          document.getElementById('status').innerText = 'Sign-up successful! Verification email sent.';
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Login Form Submission
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            document.getElementById('status').innerText = 'Login successful!';
          } else {
            document.getElementById('status').innerText = 'Please verify your email before logging in.';
          }
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Google Sign-In
    document.getElementById('google-signin').addEventListener('click', function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          document.getElementById('status').innerText = 'Google sign-in successful!';
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });
  </script>
</body>
</html>
