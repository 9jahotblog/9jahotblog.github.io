<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="login-status"></div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firebase Authentication and get a reference to the service
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          var user = userCredential.user;
          document.getElementById('login-status').innerText = 'Login successful!';
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          document.getElementById('login-status').innerText = `Error: ${errorMessage}`;
        });
    });
  </script>
</body>
</html>
