<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .auth-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .auth-container form {
      display: flex;
      flex-direction: column;
    }
    .auth-container input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-container button {
      padding: 10px;
      background-color: #0288d1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background-color: #0277bd;
    }
    .auth-container .social-login {
      display: flex;
      justify-content: space-between;
    }
    .auth-container .social-login button {
      background-color: #db4437;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Sign-Up Form -->
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password -->
    <button id="forgot-password">Forgot Password</button>

    <!-- Google Sign-In Button -->
    <div class="social-login">
      <button id="google-signin">Sign In with Google</button>
    </div>

    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Redirect after successful login/signup
    function redirectToProfile() {
      window.location.href = 'profile.html';
    }

    // Sign Up Form Submission
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user);
          document.getElementById('status').innerText = 'Sign-up successful! Verification email sent.';
          setTimeout(redirectToProfile, 2000);
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Login Form Submission
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            document.getElementById('status').innerText = 'Login successful!';
            setTimeout(redirectToProfile, 2000);
          } else {
            document.getElementById('status').innerText = 'Please verify your email before logging in.';
          }
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Google Sign-In
    document.getElementById('google-signin').addEventListener('click', function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          document.getElementById('status').innerText = 'Google sign-in successful!';
          setTimeout(redirectToProfile, 2000);
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Forgot Password
    document.getElementById('forgot-password').addEventListener('click', function () {
      const email = prompt('Please enter your email for password reset:');
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            document.getElementById('status').innerText = 'Password reset email sent!';
          })
          .catch((error) => {
            document.getElementById('status').innerText = `Error: ${error.message}`;
          });
      }
    });
  </script>
</body>
</html>
