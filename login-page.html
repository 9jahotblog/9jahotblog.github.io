<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9jahotblog Storybooks - Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .auth-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .auth-container form {
      display: flex;
      flex-direction: column;
    }
    .auth-container input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-container button {
      padding: 10px;
      background-color: #0288d1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .auth-container button:hover {
      background-color: #0277bd;
    }
    .auth-container .password-container {
      position: relative;
    }
    .auth-container .password-container input {
      width: calc(100% - 40px);
    }
    .auth-container .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    #recaptcha-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Circular Photo Placeholder -->
    <img src="https://i.postimg.cc/y8ndfNxb/IMG-20240720-172101-879.jpg" alt="logo" />

    <!-- Sign-Up Form -->
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="text" id="signup-fullname" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <div class="password-container">
        <input type="password" id="signup-password" placeholder="Password" required />
        <span class="toggle-password">üëÅÔ∏è</span>
      </div>
      <input type="text" id="signup-country" placeholder="Country" required />
      <input type="tel" id="signup-phone" placeholder="Phone Number" required />
      <div id="recaptcha-container"></div>
      <button id="verify-phone" type="button">Verify Phone Number</button>
      <div id="phone-status"></div>
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <div class="password-container">
        <input type="password" id="login-password" placeholder="Password" required />
        <span class="toggle-password">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password -->
    <button id="forgot-password">Forgot Password</button>

    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, updateProfile, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle Password Visibility
    document.querySelectorAll('.toggle-password').forEach(item => {
      item.addEventListener('click', function () {
        const input = this.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    });

    function redirectToProfile() {
      window.location.href = 'profile.html';
    }

    // Sign Up Form Submission
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const username = document.getElementById('signup-username').value;
      const fullname = document.getElementById('signup-fullname').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user);
          updateProfile(userCredential.user, {
            displayName: username
          });
          document.getElementById('status').innerText = 'Sign-up successful! Verification email sent.';
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Login Form Submission
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, username, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            document.getElementById('status').innerText = 'Login successful!';
            setTimeout(redirectToProfile, 2000);
          } else {
            document.getElementById('status').innerText = 'Please verify your email before logging in.';
          }
        })
        .catch((error) => {
          document.getElementById('status').innerText = `Error: ${error.message}`;
        });
    });

    // Forgot Password
    document.getElementById('forgot-password').addEventListener('click', function () {
      const email = prompt('Please enter your email address:');
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            document.getElementById('status').innerText = 'Password reset email sent!';
          })
          .catch((error) => {
            document.getElementById('status').innerText = `Error: ${error.message}`;
          });
      }
    });

    // Phone Number Verification
    const phoneInput = document.getElementById('signup-phone');
    const verifyPhoneButton = document.getElementById('verify-phone');
    const phoneStatus = document.getElementById('phone-status');

    verifyPhoneButton.addEventListener('click', function () {
      const phoneNumber = phoneInput.value;
      const appVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);

      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
          const code = prompt('Enter the verification code you received via SMS');
          confirmationResult.confirm(code).then((result) => {
            phoneStatus.innerText = 'Phone number verified!';
          }).catch((error) => {
            phoneStatus.innerText = `Error: ${error.message}`;
          });
        }).catch((error) => {
          phoneStatus.innerText = `Error: ${error.message}`;
        });
    });

  </script>
</body>
</html>
