<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - 9jahotblog Storybooks</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Verdana', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .thank-you-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .thank-you-box h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .thank-you-box p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .thank-you-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
        }
        .thank-you-box a:hover {
            background: #e43e3e;
        }
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .confetti {
            width: 10px;
            height: 10px;
            background: #ff4d4d;
            position: absolute;
            top: -10px;
            opacity: 0.9;
            animation: fall 4s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @media (max-width: 768px) {
            .thank-you-box {
                padding: 20px;
            }
            .thank-you-box h1 {
                font-size: 2em;
            }
            .thank-you-box p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-box">
        <div class="confetti-container" id="confetti-container"></div>
        <h1>Thank You!</h1>
        <p>Your transaction was successful. We truly appreciate your support, whether you came to buy a book or to make a donation.</p>
        <p>You'll receive a confirmation email shortly. Please check your inbox.</p>
        <a href="https://9jahotblog.github.io">Click Here to Visit Homepage</a>
    </div>

    <script>
        // Confetti Animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        createConfetti();
    </script>

</body>
</html>
