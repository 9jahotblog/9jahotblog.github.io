<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .profile-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    .profile-container h1 {
      margin-top: 0;
    }
    .profile-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .menu-bar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px;
    }
    .menu-bar li {
      display: inline;
      padding: 10px;
    }
    .menu-bar a {
      color: white;
      text-decoration: none;
    }
    #logout {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #edit-profile {
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }
    #menu-toggle {
      display: none;
    }
    .menu-bar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .menu-bar li {
      display: none;
    }
    #menu-toggle:checked + .menu-bar li {
      display: block;
    }
    .menu-bar li a {
      padding: 10px 0;
      color: #fff;
    }
    @media (min-width: 600px) {
      .menu-bar {
        flex-direction: row;
      }
      .menu-bar li {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <ul class="menu-bar">
    <label for="menu-toggle">â˜° Menu</label>
    <li><a href="index.html">Home</a></li>
    <li><a href="news.html">News</a></li>
    <li><a href="books.html">Books</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="login-page.html" id="logout">Logout</a></li>
  </ul>
  <div class="profile-container">
    <img id="profile-photo" src="https://via.placeholder.com/100" alt="Profile Picture" />
    <h1>Welcome to 9jahotblog Storybooks, <span id="user-name"></span>!</h1>
    <p>Email: <span id="user-email"></span></p>
    <p>Username: <span id="user-username"></span></p>
    <p>Full Name: <span id="user-fullname"></span></p>
    <p>Birthday: <span id="user-birthday"></span></p>
    <p>Country: <span id="user-country"></span></p>
    <button id="edit-profile">Edit Profile</button>
    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if user is signed in and display their info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);

        if (userDoc.exists()) {
          const userData = userDoc.data();
          document.getElementById('user-name').textContent = userData.username || 'User';
          document.getElementById('user-email').textContent = user.email;
          document.getElementById('user-username').textContent = userData.username || 'Username';
          document.getElementById('user-fullname').textContent = userData.fullname || 'Full Name';
          document.getElementById('user-birthday').textContent = userData.birthday || 'Birthday';
          document.getElementById('user-country').textContent = userData.country || 'Country';
          if (user.photoURL) {
            document.getElementById('profile-photo').src = user.photoURL;
          }
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    // Logout function
    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        alert("Failed to log out: " + error.message);
      });
    });

    // Edit profile function
    document.getElementById('edit-profile').addEventListener('click', async () => {
      const newFullname = prompt("Enter new full name:");
      const newUsername = prompt("Enter new username:");
      const newPhotoURL = prompt("Enter new profile photo URL:");
      const newBirthday = prompt("Enter new birthday:");
      const newCountry = prompt("Enter new country:");

      if (auth.currentUser) {
        const userRef = doc(db, "users", auth.currentUser.uid);

        try {
          if (newFullname) {
            await updateDoc(userRef, { fullname: newFullname });
          }
          if (newUsername) {
            await updateDoc(userRef, { username: newUsername });
            await updateProfile(auth.currentUser, { displayName: newUsername });
          }
          if (newPhotoURL) {
            await updateDoc(userRef, { photoURL: newPhotoURL });
            await updateProfile(auth.currentUser, { photoURL: newPhotoURL });
            document.getElementById('profile-photo').src = newPhotoURL;
          }
          if (newBirthday) {
            await updateDoc(userRef, { birthday: newBirthday });
          }
          if (newCountry) {
            await updateDoc(userRef, { country: newCountry });
          }

          alert("Profile updated successfully!");
          location.reload();
        } catch (error) {
          alert("Failed to update profile: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
