<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .profile-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    .profile-container h1 {
      margin-top: 0;
    }
    .profile-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .menu-bar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .menu-bar li {
      padding: 10px;
    }
    .menu-bar a {
      color: white;
      text-decoration: none;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }
    #logout {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #edit-profile {
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <ul class="menu-bar" id="menu-bar">
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
    <img id="profile-photo" src="https://via.placeholder.com/100" alt="Profile Picture" />
    <h1>Welcome to 9jahotblog Storybooks, <span id="user-name"></span>!</h1>
    <p>Email: <span id="user-email"></span></p>
    <p>Username: <span id="user-username"></span></p>
    <p>Full Name: <span id="user-fullname"></span></p>
    <p>Birthday: <span id="user-birthday"></span></p>
    <p>Country: <span id="user-country"></span></p>
    <button id="edit-profile">Edit Profile</button>
    <button id="logout">Logout</button>
  </div>

  <div id="edit-profile-modal" class="hidden">
    <div class="profile-container">
      <h2>Edit Profile</h2>
      <label for="edit-fullname">Full Name:</label>
      <input type="text" id="edit-fullname" />
      <label for="edit-username">Username:</label>
      <input type="text" id="edit-username" />
      <label for="edit-photo-url">Profile Photo URL:</label>
      <input type="text" id="edit-photo-url" />
      <label for="edit-photo-file">Or Upload Photo:</label>
      <input type="file" id="edit-photo-file" />
      <button id="save-profile">Save</button>
      <button id="cancel-edit">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const menuToggle = document.getElementById('menu-toggle');
    const menuBar = document.getElementById('menu-bar');
    menuToggle.addEventListener('click', () => {
      menuBar.classList.toggle('hidden');
    });

    // Check if user is signed in and display their info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.data();

        document.getElementById('user-name').textContent = user.displayName || 'User';
        document.getElementById('user-email').textContent = user.email;
        document.getElementById('user-username').textContent = userData.username || 'Username';
        document.getElementById('user-fullname').textContent = userData.fullname || 'Full Name';
        document.getElementById('user-birthday').textContent = userData.birthday || 'Birthday';
        document.getElementById('user-country').textContent = userData.country || 'Country';
        if (user.photoURL) {
          document.getElementById('profile-photo').src = user.photoURL;
        }
      } else {
        window.location.href = 'login-page.html';
      }
    });

    // Logout function
    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login-page.html';
      });
    });

    // Edit profile function
    document.getElementById('edit-profile').addEventListener('click', () => {
      document.getElementById('edit-profile-modal').classList.remove('hidden');
    });

    document.getElementById('cancel-edit').addEventListener('click', () => {
      document.getElementById('edit-profile-modal').classList.add('hidden');
    });

    document.getElementById('save-profile').addEventListener('click', async () => {
      const newFullname = document.getElementById('edit-fullname').value;
      const newUsername = document.getElementById('edit-username').value;
      const newPhotoURL = document.getElementById('edit-photo-url').value;
      const newPhotoFile = document.getElementById('edit-photo-file').files[0];
      
      let photoURL = newPhotoURL;

      if (newPhotoFile) {
        const storageRef = ref(storage, `profile_photos/${auth.currentUser.uid}`);
        await uploadBytes(storageRef, newPhotoFile);
        photoURL = await getDownloadURL(storageRef);
      }

      if (auth.currentUser) {
        if (newFullname) {
          await updateProfile(auth.currentUser, { displayName: newFullname });
        }
        if (newUsername) {
          await updateProfile(auth.currentUser, { displayName: newUsername });
        }
        if (photoURL) {
          await updateProfile(auth.currentUser, { photoURL: photoURL });
          document.getElementById('profile-photo').src = photoURL;
        }

        const userRef = doc(db, "users", auth.currentUser.uid);
        await updateDoc(userRef, {
          fullname: newFullname || auth.currentUser.displayName,
          username: newUsername || auth.currentUser.displayName,
          photoURL: photoURL || auth.currentUser.photoURL,
        });

        document.getElementById('user-fullname').textContent = newFullname || auth.currentUser.displayName;
        document.getElementById('user-username').textContent = newUsername || auth.currentUser.displayName;

        document.getElementById('edit-profile-modal').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
