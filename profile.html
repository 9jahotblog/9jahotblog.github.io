<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  .user-info {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #0288d1;
    color: #fff;
    padding: 10px;
    text-align: center;
    font-size: 18px;
  }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .profile-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-container h1 {
      margin-top: 0;
    }
    .profile-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="user-info" id="user-info"></div>
  <div class="profile-container">
    <img src="#" alt="Profile Picture" />
    <h1>Welcome to 9jahotblog Storybooks, <span id="user-name"></span>!</h1>
    <a href="https://9jahotblog.github.io">9jahotblog</a>
    <p>Email: <span id="user-email"></span></p>
    <p>Username: <span id="user-username"></span></p>
    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzajY4QIxiRiob2ho-Cgkj6EtOz83AzI8",
      authDomain: "jahotblog-login.firebaseapp.com",
      projectId: "jahotblog-login",
      storageBucket: "jahotblog-login.appspot.com",
      messagingSenderId: "661526730601",
      appId: "1:661526730601:web:27a3c1624ccd6f20ab8ff8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is signed in and display their info
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('user-name').textContent = user.displayName || 'User';
        document.getElementById('user-email').textContent = user.email;
        document.getElementById('user-username').textContent = user.displayName || 'Username';
      } else {
        window.location.href = 'login-page.html';
      }
    });

    // Logout function
    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login-page.html';
      });
    });
  </script>
</body>
</html>
