<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elvion University â€” Computer Science Course</title>
  <meta name="description" content="Elvion University: Computer Science. Complete interactive lessons, quizzes, projects, and certificate system.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/darcula.min.css">
  <style>
    :root {
      --main-bg: #00001a;
      --card-bg: rgba(18, 26, 48, 0.9);
      --cyan: #00ffff;
      --light-blue: #00aaff;
      --heading: #ffffff;
      --text: #e0e0e0;
      --border-glow: 0 0 12px #00ffff, 0 0 24px #00aaff;
    }
    body {
      background: var(--main-bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 950px;
      margin: 0 auto;
      padding: 0 1.5rem 3rem 1.5rem;
    }
    header, .lesson-nav {
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border-bottom: 1.5px solid #00ffff44;
      box-shadow: var(--border-glow);
      padding: 1.6rem 0 1.1rem 0;
      margin-bottom: 2rem;
    }
    header h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--heading);
      margin: 0 0 0.4em 0;
      letter-spacing: 1.3px;
      text-shadow: var(--border-glow);
    }
    .lesson-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .lesson-nav button {
      background: var(--main-bg);
      color: var(--cyan);
      border: 1.2px solid var(--cyan);
      border-radius: 18px;
      font-weight: 600;
      font-family: inherit;
      font-size: 1.05rem;
      padding: 0.5em 1.25em;
      margin: 0;
      box-shadow: 0 0 7px #00ffff55;
      cursor: pointer;
      transition: background 0.22s, color 0.22s;
    }
    .lesson-nav button.active, .lesson-nav button:focus {
      background: var(--cyan);
      color: var(--main-bg);
      outline: none;
    }
    .lesson-section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--border-glow);
      padding: 2rem 1.3rem;
      margin-bottom: 2.2rem;
    }
    .hidden { display: none; }
    h2, h3 { color: var(--cyan); font-family: 'Orbitron', sans-serif; }
    pre { background: #2d2d30; color: #d1ffea; border-radius: 7px; padding: 1em; overflow-x: auto;}
    .quiz-section, .assignment-section, .editor-section, .comment-section, .certificate-section {
      background: #11173c99;
      border-radius: 11px;
      margin: 2em 0 0.7em 0;
      padding: 1.3em 1em;
      box-shadow: 0 0 8px #00bcd407;
    }
    .quiz-question { margin-bottom: 1.4em; }
    .quiz-answer { margin: 0.9em 0 0 0; }
    .btn, button[type=submit] {
      background: linear-gradient(45deg, var(--cyan), var(--light-blue));
      color: var(--main-bg);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.08rem;
      border: none;
      border-radius: 21px;
      cursor: pointer;
      margin-top: 8px;
      padding: 0.55em 1.5em;
      font-weight: bold;
      transition: box-shadow 0.18s, background 0.2s;
      box-shadow: 0 0 11px var(--cyan), 0 0 23px var(--light-blue);
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .quiz-feedback.correct { color: #4ade80; }
    .quiz-feedback.wrong { color: #ef5350;}
    .score-section {
      font-size: 1.2rem;
      margin: 2em 0 0.5em 0;
      text-align: center;
    }
    /* Responsive fixes */
    @media (max-width: 650px) {
      header h1 { font-size: 2rem;}
      .lesson-section { padding: 1.2rem 0.5rem;}
      .container { padding: 0 0.4rem 2rem 0.4rem;}
      .lesson-nav { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Elvion University - Computer Science</h1>
    </header>
    <nav class="lesson-nav" id="lessonNav"></nav>

    <!-- Lesson, quiz, assignments, and forms will render here -->
    <div id="lessonContent"></div>
  </div>

  <!-- Scripts loaded at end of body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
