<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gemini</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 600px; width: 100%; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        input[type="text"] { width: calc(100% - 80px); padding: 10px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; background-color: #4CAF50; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #chatLog { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .message { margin: 5px 0; padding: 10px; border-radius: 4px; }
        .user { background-color: #e1f5fe; text-align: right; }
        .model { background-color: #c8e6c9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Gemini</h1>
        <div style="display: flex;">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="chatLog"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = 'AIzaSyCd_P4J5xgsXcyVaqUBtAHvhb1AWJUATvA';

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        async function sendMessage() {
            const userMessage = document.getElementById('userInput').value;
            if (!userMessage) return;

            document.getElementById('chatLog').innerHTML += `<p class="message user">User: ${userMessage}</p>`;
            document.getElementById('userInput').value = '';

            const result = await model.generateContent(userMessage);
            const response = await result.response;
            const text = response.text();
            
            document.getElementById('chatLog').innerHTML += `<p class="message model">Gemini: ${text}</p>`;
        }
    </script>
</body>
</html>
